<ion-header>

    <ion-navbar color="primary">
        <ion-title>Facultes</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addNewFaculte()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>




<ion-content padding>

    <div *ngFor="let pic of photos">


        <ion-card>

            <ion-card-header class="myCardHeader">

                {{pic.nomFaculte}}
            </ion-card-header>


            <ion-card-content>

                <img [src]="pic.photoFaculte">

            </ion-card-content>

        </ion-card>






    </div>


</ion-content>
