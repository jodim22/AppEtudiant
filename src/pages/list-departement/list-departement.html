<ion-header>

    <ion-navbar color="primary">
        <ion-title>Liste Departement</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="addNewDepartement()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>Liste des departements</h2>
    <div *ngFor="let dep of Depart">
        <ion-card>
            <ion-card-header class="myCardHeader">

                {{dep.nomDepartement}}

            </ion-card-header>
            <ion-card-content>
                <img src="{{dep.photoFaculte}}">
            </ion-card-content>

        </ion-card>

        Identifiant Departement :{{dep.idDepartement}}
        <br>Identifiant Faculte : {{dep.idFaculte}}

    </div>

</ion-content>
